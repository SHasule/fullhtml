<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>variable</title>
  <style>
    :root{
        --box-color:yellow;
    }
    .class{
       
        width: 200px;
        height: 200px;
        background-color:var(--box-color);
        border: 2px solid red;
        margin: 2px 8px;
        box-shadow: 2px 2px var(--box-color);

    }
    .container{
        display: flex;
    }
  </style>
</head>
<body>
    <div class="container">
        <div class="class"></div>
        <div class="class"></div>
        <div class="class"></div>
    </div>
</body>
</html>
