<!DOCTYPE html>
<title>
    form
</title>
<head>
<link rel="stylesheet" href="h4.css">
</head>
<body>
  <div id="a">
<h1 class="heading">Order/Delivery Tracking</h1>
    <div id="b">track your Order</div>
    <p>personal information</p>
   <hr>
    <p>
    name:<input type="text" name="name" placeholder="enter your name"><br><br>
    email:<input type="email" name="email" placeholder="xyz@gamil.com"><br><br>
    contact number:<input type="number" name="contact number" placeholder="1234567890"><br><br>
</p>
<p><b>Order information</b></p>
<hr>
<br>
 <p> Order id: <input type="number" name="order id" placeholder="1234"><br></p>
  <p>Delivery address:<textarea name="address" name="address" cols="50" rows="10"></textarea><br><br></p>
   <p>city:<br>
  <select value="city" id="city">
    
    <option value="">---select city---</option>
    <option value="mumbai">mumbai</option>
    <option value="pune">pune</option>
    <option value="nagpur">nagpur</option>
    <option value="latur">latur</option>
  </select>
</p><br>
<p>state<br>
  <select value="state" id="state">
    <option value="" >--state--</option>
    <option value="goa">goa</option>
    <option value="panjab">panjab</option>
    <option value="maharastra">maharastra</option>
    <option value="gujrat">gujrat</option>
  </select>
</p><br>
<p>post/zip code:<input type="number" name="pincode"><br></p>

<p>place order date:<input type="date" name="date"><br></p>
<p><input type="submit" name="button"></p>
</div>

</body>
</html>
