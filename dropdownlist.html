<!DOCTYPE html>
<head>
    <title>
        drop down list
    </title>
    <style>
        select{
             background-color:skyblue;
             color:aliceblue;
             width: 32%;
             height: 1cm;

        }
        select option{
            background-color: lightpink;
            color:black;
            
        }
    </style>
</head>
<body>
    <form>
        <select>
            <option>--academics--</option>
            <option>9th</option>
            <option>10th</option>
            <option>11th</option>
            <option>12</option>
        </select>
        
        <select>
            <option>--computer course--</option>
            <optgroup lable= "3 months course">
            <option>ms-cit</option>
            <optgroup lable="4 months course">
            <option>tally</option>
            <optgroup lable="6 months course">
            <option>cdac</option>
            <optgroup lable="8 months course">
            <option>xyz</option>
        </select>
    </form>
</body>
</html>
